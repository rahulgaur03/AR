<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Emoji Dance</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Hiro Marker to trigger AR -->
    <a-marker preset="hiro">
      <!-- Emoji: Yellow sphere with rotation animation -->
      <a-sphere position="0 0.5 0" radius="0.3" color="yellow"
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 1000">
        <!-- Emoji eyes -->
        <a-sphere position="-0.1 0.1 0.15" radius="0.05" color="black"></a-sphere>
        <a-sphere position="0.1 0.1 0.15" radius="0.05" color="black"></a-sphere>
      </a-sphere>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
